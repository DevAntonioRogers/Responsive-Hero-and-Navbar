<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Navbar and Hero Section</title>
  </head>
  <body>
    <nav class="navbar-container">
      <a href="#" class="logo">Wivaro</a>

      <ul class="nav-menu">
        <a href="#"><li class="nav-links link-active">Home</li></a>
        <a href="#"><li class="nav-links link">About</li></a>
        <a href="#"><li class="nav-links link">Pricing</li></a>
        <a href="#"><li class="nav-links link">Contact</li></a>
      </ul>

      <div class="nav-btns">
        <a href="#" class="login-btn">Login</a>
        <a href="#" class="signup-btn">Sign Up</a>
      </div>

      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>

    <section class="hero-container">
      <div class="hero-left">
        <h1>WELCOME TO WIVARO</h1>
        <h2>TOP RATED SOCIAL MEDIA AGENCY</h2>
        <div class="hero-btn-container">
          <a href="#" class="hero-btn">Contact Us</a>
          <a href="#" class="hero--btn">More Info</a>
        </div>
        <div class="hero-left-bottom">
          <div class="pic-container">
            <img src="customer.jpg" alt="customer-pic" />
            <img src="customer1.jpg" alt="customer-pic" />
            <img src="customer2.jpg" alt="customer-pic" />
            <img src="customer3.jpg" alt="customer-pic" />
            <img src="customer4.jpg" alt="customer-pic" />
            <img src="customer5.jpg" alt="customer-pic" />
          </div>
          <div class="text-container">
            <p>Over <span>300,000</span> satisfied customers</p>
          </div>
        </div>
      </div>

      <div class="hero-right">
        <img src="undraw_location_search_re_ttoj (1).svg" alt="" />
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
